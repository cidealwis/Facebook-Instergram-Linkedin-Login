<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log IN</title>
    <link rel="stylesheet" type="text/css" href="linkedin.css" />
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <img src="logo.jpg" class="logo" />
        <h1 class="title">Welcome back</h1>
        <p class="middle">
            Don't miss your next opportunity. Sign in to stay updated on your professional world.
        </p>
        <br /><br />
        <div class="finput">
            <input type="text" required placeholder="Email or Phone" />
        </div>
        <br />
        <div class="finput">
            <input type="password" class="text-password" placeholder="Password" />
        </div>
        <input type="button" class="text-btn" value="Sign in" /> <br />
        <a href="#" class="p"><strong>Forgot password?</strong></a>
        <p class="last">
            New to LinkedIN?
            <a href="#"><span><strong>Join Now</strong></span></a>
        </p>
    </div>
    <br /><br />
</body>
</html>
